<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Forms Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="user-name">Your Name</label>
              <input type="text" name="user-name" id="user-name" required />
            </li>
            <li>
              <label for="user-email">Your Email Address</label>
              <input type="email" name="user-email" id="user-email" required />
            </li>
            <li>
              <label for="user-phone">Your Phone Number</label>
              <input type="tel" name="user-phone" id="user-phone" required />
            </li>
            <li>
              <label for="user-message">Your Message</label>
              <textarea
                name="user-message"
                id="user-message"
                rows="5"
                required
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="user-source">How did you find us?</label>
          <select name="user-source" id="user-source" required>
            <option value="web">Web Search</option>
            <option value="mouth">Word of Mouth</option>
            <option value="ad">Advertisement</option>
          </select>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="form-inline-control">
              <input type="radio" name="reply" id="phone" value="phone" required/>
              <label for="phone">Call me</label>
            </li>
            <li class="form-inline-control">
              <input type="radio" name="reply" id="email" value="email" required/>
              <label for="email">Send me an email</label>
            </li>
            <li class="form-inline-control">
              <input type="radio" name="reply" id="dont" value="dont" required/>
              <label for="dont">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="form-inline-control">
          <input type="checkbox" name="terms" id="terms" required />
          <label for="terms">Accept Terms</label>
        </section>
        <section id="button">
          <button type="reset" id="clear">Clear</button>
          <button type="submit" id="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
